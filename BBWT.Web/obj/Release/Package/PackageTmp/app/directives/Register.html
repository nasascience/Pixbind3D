<span ng-click="RegisterCtrl.Cancel()" class="CloseX">x</span>
<div style="margin-top: 50px;">
    <div class="page-header">
        <h1 style="color: #C50000;">Create a New Account</h1>
    </div>
    <p>
        Use the form below to create a new account.<br />
        Passwords are required to be a minimum of 6 characters in length.
    </p>
    <div id="errors" class="alert alert-danger hidden" style="position:absolute; right:-500px">
        <!-- Placeholder to show validation summary-->
    </div>
    <div class="alert alert-danger" ng-show="RegisterCtrl.ErrorMessage">{{RegisterCtrl.ErrorMessage}}</div>
    <div>

                <label for="name" class="control-label col-sm-3 col-xs-10">Email:</label>
                <div class="label-content col-sm-4 col-xs-10">
                    <input autocomplete="off"  id="Rname" name="name" class="form-control" type="email"
                           ng-model="data.name" required
                           placeholder="myname@example.net" />
                </div>
            </div>

            <div class="form-group">
                <label for="pass" class="control-label col-sm-3 col-xs-10">Password:</label>
                <div class="label-content col-sm-4 col-xs-10">
                    <input autocomplete="off" id="Rpass" name="pass" class="form-control" type="password"
                                       ng-model="data.pass"
                                       placeholder="Password"
                                       required />
                </div>
                <div class="col-xs-10 col-sm-4">
                    <!--<div class="k-invalid-msg" data-for="pass" style="position:absolute; right:-30px;top:-20px;"></div>

            </div>

            <div class="form-group">
                <label for="confirmPass" class="control-label col-sm-3 col-xs-10">Re-enter Password:</label>
                <div class="label-content col-sm-4 col-xs-10">
                    <input id="RconfirmPass"
                                       name="confirmPass"
                                       autocomplete="off" class="form-control" type="password"
                                       ng-model="data.confirmPass"
                                       placeholder="Confirm Password"
                                       required />
