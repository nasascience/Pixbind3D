<div class="page-header">
    <h1>Test Page</h1>
    <span class="purpose">Page to experimenting with server-side data</span>
</div>
<div class="k-grid-filter-container">
    <div class="row">
        <div class="form-group col-sm-3 col-xs-12">
            <input name="productName" type="text" class="form-control" placeholder="Product name" upper-hint ng-model="TestCtrl.Filter.Name" />
        </div>
        <div class="form-group col-sm-3 col-xs-12">
            <input name="productPrice" type="text" class="form-control" placeholder="Price" upper-hint ng-model="TestCtrl.Filter.Price" />
        </div>
        <div class="form-group col-sm-3 col-xs-12">
            <input type="button" class="k-button margin-right-10" value="Search" ng-click="TestCtrl.ApplyFilter()" />
            <input type="button" class="k-button" value="Clear" ng-click="TestCtrl.ResetFilter()" />
        </div>
    </div>
</div>
<div kendo-grid k-data-source="TestCtrl.ProductsDS" k-options="TestCtrl.GridOptions">
</div>
