<div permission="ManagePermissions">
    <div class="page-header">
        <h1 ng-show="PermissionDetailsCtrl.Permission.Id == 0">Create Permission</h1>
        <h1 ng-show="PermissionDetailsCtrl.Permission.Id != 0">Edit Permission <small>{{PermissionDetailsCtrl.Permission.Code}}</small></h1>
        <span class="small">Use this form to edit permission details</span>
    </div>
    <div id="errors" class="alert alert-danger" ng-show="form.$invalid && form.$dirty">
        <!-- Placeholder to show validation summary-->
        <div ng-show="form.code.$invalid">Permission Code is required</div>
        <div ng-show="form.name.$invalid">Name is required</div>
    </div>
    <form name="form" class="form-horizontal" novalidate>
        <div kendo-tab-strip>
            <ul>
                <li class="k-state-active">Basic details</li>
                <li>Parameterisation</li>
            </ul>
            <div>
                <div class="panel-body">
                    <div class="form-group">
                        <label for="code" class="control-label col-xs-10 col-sm-4">Permission Code:</label>
                        <div class="col-xs-10 col-sm-4 label-content">
                            <input name="code" class="form-control" type="text" ng-model="PermissionDetailsCtrl.Permission.Code" required />
                        </div>
                        <div class="col-sm-4 text-danger form-control-static" ng-show="form.code.$invalid">
                            Permission Code is required
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="control-label col-xs-10 col-sm-4">Permission Name:</label>
                        <div class="col-xs-10 col-sm-4 label-content">
                            <input name="name" class="form-control" type="text" ng-model="PermissionDetailsCtrl.Permission.Name" required />
                        </div>
                        <div class="col-sm-4 text-danger form-control-static" ng-show="form.name.$invalid">
                            Name is required
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class="panel-body">
                    <div class="form-group">
                        <label class="control-label col-sm-4">Parametrised:</label>
                        <div class="col-sm-4">
                            <label class="radio-inline">
                                <input type="radio" class="form-control-static" ng-model="PermissionDetailsCtrl.Permission.IsParameterised" ng-value="true" />
                                <span>Yes</span>
                            </label>
                            <label class="radio-inline">
                                <input type="radio" class="form-control-static" ng-model="PermissionDetailsCtrl.Permission.IsParameterised" ng-value="false" />
                                <span>No</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-xs-10 col-sm-4" for="sql">SQL:</label>
                        <div class="col-xs-10 col-sm-4 label-content">
                            <textarea rows="10" class="form-control" name="sql" ng-model="PermissionDetailsCtrl.Permission.SQL"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label col-xs-10 col-sm-4" for="pname">Parameter Name:</label>
                        <div class="col-xs-10 col-sm-4 label-content">
                            <input class="form-control" name="pname" type="text" ng-model="PermissionDetailsCtrl.Permission.ParameterName" />
                        </div>
                        <div class="col-sm-4 text-danger form-control-static"></div>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <div class="margin-bottom-15">
            <input type="button" class="k-button margin-right-10" ng-disabled="form.$invalid" ng-click="PermissionDetailsCtrl.Save(PermissionDetailsCtrl.Permission)" value="Save" />
            <input type="button" class="k-button" ng-click="PermissionDetailsCtrl.Cancel()" value="Cancel" />
        </div>
    </form>
</div>
