<div class="kk-body">
    <div class="col-md-12 HeaderContainer">
        <div class="InnerShadow"></div>
        <img src="../../../Content/images/Pixbind/bg4.jpg" class="ImgHeader" />
    </div>
    <nav class="b-generic-nav" data-role="pagenav" style="box-shadow: 0px 1px 5px #B17E34; z-index: 1;">
        <!--<input class="px-search" ng-mouseenter="ShowCategoryPanel()" type="text" name="name" placeholder="Search" />-->
        <!--<img class="px-search-lupa" src="../../../Content/images/Pixbind/lupa.png" />-->
        <div class="cat-panel" style="display:none" ng-mouseleave="HideCategoryPanel()">
            <div class="filters-list">
                <h5>Games Genre</h5>
                <ul class="list-unstyled">
                    <li ng-repeat="afilter in Gamesfilters">
                        <label>
                            <input type="checkbox" value="{{afilter.Name}}" ng-click="FilterCheck($event)" checked>
                            <!--<span> </span>-->
                            <span>{{afilter.Name}}</span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>

        <div style="position: absolute; right: 5%; text-align: center; top: 10px; z-index: 10;" ng-if="AuthSvc.User">
            <span style="position: absolute; color: white; margin-left: -30px; margin-top: 6px; text-align: center; background-color: #A80404; border-radius: 50px; width: 22px; height: 22px; background-color: #E68017; box-shadow: inset 0 0 10px red"></span>
            <span ng-click="CartView()" style="cursor:pointer; position: absolute; color: white; margin-left: -34px; margin-top: 10px; width: 30px; font-size: 16px;">{{AuthSvc.CartProducts.length}}</span>
            <img ng-click="CartView()" style="cursor:pointer; /*position: absolute;*/ width: 25px; height: 25px; top: 0; margin-top: 4px; left: 0;" src="../../../Content/images/Pixbind/cart2.png" />
        </div>

        <div class="b-generic-nav-con" data-role="pagenav-con">
            <div class="b-generic-nav-main">
                <ul>
                    <li>
                        <a href="/" data-role="people-anchor" data-alias="construction,fitout,quality">Home</a>
                    </li>
                    <li>
                        <a href="/environment" data-role="people-anchor" data-alias="construction,fitout,quality">Environments</a>
                    </li>
                    <li>
                        <a href="/games" data-role="people-anchor" data-alias="construction,fitout,quality">Games</a>
                    </li>
                    <li>
                        <a href="/projects" data-role="people-anchor" data-alias="engineering">Projects</a>
                    </li>
                    <li>
                        <a href="/anim" data-role="people-anchor" data-alias="design">Animations</a>
                    </li>
                    <li>
                        <a href="/assets" data-role="people-anchor" data-alias="business,administrative">Assets</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="col-md-12 BodyContainer">
        <div class="TermsandPolicy">
            <!--<img class="logo-fundator-terms" src="../../../Content/images/Pixbind/pixbindLogo.png">-->
            <div class="page-header" style="margin-top: 30px; width: 50%; margin-left: 25%; margin-bottom: -10px !important;">
                <h1 style="font-size: 2.8em;">Special Service Payment</h1>
            </div>
            <div id="Contact" class="kk-in-container4">
                <!--<div class="kk_form_title">Contact Us</div>-->
                <div class="kk-form-container">
                    <div class="row">
                        <div class="col-sm-12">
                            <input name="Subject" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormSubject" required placeholder="Service" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="Name" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormName" required placeholder="Full Name" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-5">
                            <input name="Email" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormEmail" required placeholder="Your Email Adress" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-3">
                            <input name="Price" type="number" step='0.01' min="0" value='0.00' class="form-control pb-form-style" ng-model="FormPrice" required placeholder="Amount" style="width: 100%; margin-top: 8px;" /><span class="kk-MandatoryFlag">$</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="Country" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormCountry" required placeholder="Country" style="width: 100%;"/><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="State" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormState" required placeholder="State" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="City" type="text" class="form-control pb-form-style" ng-model="FormCity" required placeholder="City" style="width: 100%; margin-top: 8px;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="Address" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormAddress" required placeholder="Address Street/House" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="Zip" type="text" maxlength="100" class="form-control pb-form-style" ng-model="FormZipCode" required placeholder="Zip Code" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>
                        <div class="col-sm-4">
                            <input name="Phone" type="text" class="form-control pb-form-style" ng-model="FormPhone" required placeholder="Phone" style="width: 100%;" /><span class="kk-MandatoryFlag">*</span>
                        </div>

                        <!--<div class="col-sm-12">
                            <textarea name="Description" style="height: 100px;" class="form-control pb-form-style" ng-model="FormDescription" maxlength="500" placeholder="Service Short Description" required /><span class="kk-textarea-MandatoryFlag">*</span>
                        </div>-->
                    </div>
                    <div class="col-sm-12">
                        <form id="SpecialServiceFrm" action='https://www.2checkout.com/checkout/purchase' method='post'>
                            <input type='hidden' name='sid' value='202853627' />
                            <input type='hidden' name='mode' value='2CO' />
                            <input type='hidden' name='li_0_type' value='product' />
                            <input type='hidden' name='li_0_name' value='{{FormSubject}}' />
                            <input type='hidden' name='li_0_price' value='{{FormPrice}}' />
                            <input type='hidden' name='card_holder_name' value='{{FormName}}' />
                            <input type='hidden' name='email' value='{{FormEmail}}' />
                            <input type='hidden' name='street_address' value='{{FormAddress}}' />
                            <input type='hidden' name='city' value='{{FormCity}}' />
                            <input type='hidden' name='state' value='{{FormState}}' />
                            <input type='hidden' name='zip' value='{{FormZipCode}}' />
                            <input type='hidden' name='country' value='{{FormCountry}}' />
                            <input type='hidden' name='phone' value='{{FormPhone}}' />
                            <!--<input type='hidden' name='street_address2' value='Suite 200' />-->
                            <input name='submit' type='submit' value='Checkout' style="margin-left: -14px;" class="kk_btn_submit AnimmaxBtn"/>
                        </form>
                        <button ng-click="ResetForm()" class="kk_btn_reset AnimmaxBtn" style="margin-top: -30px; margin-left: 80px;">Clear</button>
                        <!--<button style="margin-left: -14px;" ng-click="SubmitForm()" class="kk_btn_submit AnimmaxBtn">Checkout</button>-->
                        <!--<button ng-click="ResetForm()" class="kk_btn_reset AnimmaxBtn">Reset</button>-->
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>



<script src="https://www.2checkout.com/static/checkout/javascript/direct.min.js"></script>
