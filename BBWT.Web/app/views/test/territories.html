<div permission="CompanyAdmin">
    <div class="page-header">
        <h1>Manage Territories</h1>
        <span class="purpose">An example of in-grid editing</span>
    </div>
    <div class="k-grid-filter-container">
        <div class="row">
            <div class="form-group col-sm-6 col-xs-12">
                <input name="terName" type="text" class="form-control" placeholder="Territory name" upper-hint="auto" ng-model="TerritoriesCtrl.Filter.Territory" />
            </div>
            <div class="form-group col-sm-3 col-xs-12">
                <input type="button" class="k-button margin-right-10" value="Search" ng-click="TerritoriesCtrl.ApplyFilter()" />
                <input type="button" class="k-button" value="Clear" ng-click="TerritoriesCtrl.ResetFilter()" />
            </div>
        </div>
    </div>

    <div id="grid" kendo-grid k-data-source="TerritoriesCtrl.TerritoriesDS" k-options="TerritoriesCtrl.GridOptions">
    </div>

    <div class="margin-bottom-15">
        <input type="button" class="k-button col-xs-row margin-right-5" ng-click="TerritoriesCtrl.Add()" value="Add New Record" />
        <input type="button" class="k-button col-xs-row margin-right-5" ng-click="TerritoriesCtrl.Save()" value="Save Changes" />
        <input type="button" class="k-button col-xs-row" ng-click="TerritoriesCtrl.Cancel()" value="Cancel" />
    </div>
</div>
