<div class="page-header">
    <h1>Manage Email Templates</h1>
</div>
<div class="k-grid-filter-container">
    <div class="row">
        <div class="form-group col-sm-4">
            <input name="temCode" type="text" class="form-control" placeholder="Code" upper-hint ng-model="TemplatesCtrl.Filter.Code" />
        </div>
        <div class="form-group col-sm-4">
            <input name="temTitle" type="text" class="form-control" placeholder="Title" upper-hint ng-model="TemplatesCtrl.Filter.Title" />
        </div>
        <div class="form-group col-sm-3">
            <input type="button" class="k-button margin-right-10" value="Search" ng-click="TemplatesCtrl.ApplyFilter()" />
            <input type="button" class="k-button" value="Clear" ng-click="TemplatesCtrl.ResetFilter()" />
        </div>
    </div>
</div>
<div kendo-grid k-data-source="TemplatesCtrl.TemplatesDS" k-options="TemplatesCtrl.GridOptions">
</div>
<div class="margin-bottom-15">
    <button class="k-button" ng-click="TemplatesCtrl.ViewDetails(0)">Create Template</button>
</div>
