<div class="page-header">
    <h1>Manage Route Access</h1>
</div>
    <div class="k-grid-filter-container">
        <div class="row">
            <div class="col-sm-3">
                <input name="routePath" type="text" class="form-control" placeholder="Route path" upper-hint ng-model="Filter.Path" />
            </div>
            <div class="col-sm-3">
                <input name="routeTitle" type="text" class="form-control" placeholder="Route title" upper-hint ng-model="Filter.Title" />
            </div>
            <div class="col-sm-2">
                <input name="routePermission" type="text" class="form-control" placeholder="Permission" upper-hint ng-model="Filter.Permission" />
            </div>
            <div class="col-sm-3 col-xs-row">
                <input type="button" class="k-button margin-right-10" value="Search" ng-click="ApplyFilter()" />
                <input type="button" class="k-button" value="Clear" ng-click="ResetFilter()" />
            </div>
        </div>
    </div>
<div kendo-grid k-options="RoutesGrid" k-data-source="RoutesDS"></div>
