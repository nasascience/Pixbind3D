<div permission="ManageGroups">
    <div class="page-header">
        <h1>{{title}}</h1>
    </div>
    <div class="k-grid-filter-container">
        <div class="row">
            <div class="col-sm-6">
                <input name="groupName" type="text" class="form-control" placeholder="Group name" upper-hint ng-model="GroupsCtrl.Filter.Name" />
            </div>
            <div class="col-sm-3 col-xs-row">
                <input type="button" class="k-button margin-right-10" value="Search" ng-click="GroupsCtrl.ApplyFilter()" />
                <input type="button" class="k-button" value="Clear" ng-click="GroupsCtrl.ResetFilter()" />
            </div>
        </div>
    </div>
    <div kendo-grid k-data-source="GroupsCtrl.GroupsDS" k-options="GroupsCtrl.GridOptions">
    </div>
    <div class="margin-bottom-15">
        <button class="k-button" ng-click="GroupsCtrl.ViewDetails(0)">Create Group</button>
    </div>
</div>
