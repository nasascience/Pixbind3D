 <!--Mostly copy pasted from userregistration.html, probably should be made DRY-->
<div style="margin-top: 200px; margin-left: 20%;">
    <div class=" page-header">
        <h1>Reset Password</h1>
    </div>


    <div ng-show="ResetPasswordCtrl.Status == -1">
        Password change link is invalid
    </div>

    <div ng-show="ResetPasswordCtrl.Status == 2">
        The password has been changed successfully. Please <a href="/">log in</a>.
    </div>

    <div ng-show="ResetPasswordCtrl.Status == 1">
        <div class="form-horizontal">
            Dear {{ ResetPasswordCtrl.RTicket.User.Name }}
    please select your new password and enter it below.                              
            <!--Copy pasted from change password dialog, probably should be made DRY-->
        <div class="form-group" style="margin-top: 20px;">
            <label for="pass" class="control-label col-xs-4">New password:</label>
            <div class="col-xs-4">
                <input id="pass"
                    name="pass"
                    autocomplete="off"
                    class="form-control"
                    type="password"
                    required
                    ng-model="ResetPasswordCtrl.RTicket.User.Password"                    
                    placeholder="Password" 
                    validationmessage="Password is required"
                    pass-meter="#passMeterContainer"/>
            </div>
             <div class="col-xs-10 col-sm-4">
                    <div class="k-invalid-msg" data-for="pass" style="float:left;"></div>
                    <div id="passMeterContainer" style="float:left;"></div>
                </div>            
        </div>

        <div class="form-group">
            <label for="confirmPass" class="control-label col-xs-4">Re-enter new password:</label>
            <div class="col-xs-4">
                <input id="confirmPass"
                    name="confirmPass"
                    autocomplete="off"
                    class="form-control"
                    type="password"
                    placeholder="Confirm password"
                    validationmessage="Confirm Password is required" />
            </div>
            <div class="col-sm-4 col-xs-10">
                    <div class="k-invalid-msg" data-for="confirmPass"></div>                   
                </div>
          
        </div>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
            <button class="k-button btn-ok col-sm-4 pull-left" ng-click="ResetPasswordCtrl.Save()">Save</button>
            <button class="k-button btn-cancel col-sm-4 pull-right">Cancel</button>
        </div>
    </div>
</div>
