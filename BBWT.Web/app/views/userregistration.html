<div>
    <div class="page-header">
        <h1>User registration</h1>
    </div>


    <div ng-show="UserRegistrationCtrl.Status == -1">
        You don not have any permissions to create a new user
    </div>

    <div ng-show="UserRegistrationCtrl.Status == 2">
        Your are have been registered successfully. Please <a href="/">log in</a>.
    </div>

    <div ng-show="UserRegistrationCtrl.Status == 1">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email:</label>
                <div class="col-sm-4">
                    <input class="form-control" type="email" name="email" ng-model="UserRegistrationCtrl.RTicker.User.Name" required
                        ng-readonly="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">First name:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="firstName" ng-model="UserRegistrationCtrl.RTicker.User.FirstName" required
                        ng-readonly="true" />
                </div>
            </div>
            <div class="form-group">
                <label for="surname" class="col-sm-2 control-label">Surname:</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="surname" ng-model="UserRegistrationCtrl.RTicker.User.Surname" required
                        ng-readonly="true" />
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Your password:</label>
                <div class="col-sm-4">
                    <input class="form-control" name="password" type="password" autocomplete="off" required
                        ng-model="UserRegistrationCtrl.RTicker.User.Password" ng-maxlength="20" />
                </div>
            </div>
        </div>
        <div class="col-sm-4 col-sm-offset-2">
            <button class="k-button btn-ok col-sm-4 pull-left" ng-click="UserRegistrationCtrl.Save()">Save</button>
            <button class="k-button btn-cancel col-sm-4 pull-right">Cancel</button>
        </div>
    </div>
</div>
